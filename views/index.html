<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eras Tour Surprise Songs</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Surprise Songs at the Eras Tour</h1>
    </header>
    <main>
        <section class="flex1">
            <h2>Add the Suprise Songs from your Concert</h2>
            <form action="addConcert">
                <section>
                    <label for="guitarSong">Guitar Song or Mashup</label>
                    <input type="text" name="guitarSong">
                </section>
                <section>
                    <label for="pianoSong">Piano Song or Mashup</label>
                    <input type="text" name="pianoSong">
                </section>
                <button>Add Songs</button>
            </form>
        </section>
        <section class="flex1">
            <h2>Vote On your Favorite Concert</h2>
            <!--.ejs for voting based on suprise songs-->
        </section>
        <section class="flex1">
            <h2>Suprise Songs by the Album</h2>
            <!--.ejs for listing suprise songs by the album-->
        </section>
    </main>
</body>
</html>
